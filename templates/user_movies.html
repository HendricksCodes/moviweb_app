<!DOCTYPE html>
<html>
<head>
    <title>User Movies - MovieWeb App</title>
</head>
<body>
    <h1>{{ user['name'] }} Movie List</h1>
    <ul>
        {% for movie in user_movies %}
        <li>
            <strong>{{ movie['name'] }}</strong> ({{ movie['year'] }})
            <br>
            Director: {{ movie['director'] }}
            <br>
            Rating: {{ movie['rating'] }}
            <br>
            <a href="{{ url_for('update_movie', user_id=user_id, movie_id=movie['id']) }}">Edit</a> |
            <a href="{{ url_for('delete_movie', user_id=user_id, movie_id=movie['id']) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
